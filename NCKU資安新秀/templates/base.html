<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- 這個meta不要動 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; child-src 'none'; form-action 'self';">
    <!-- 這個meta不要動 -->

    <!-- Bootstrap core CSS -->
    {% load static %}
    <!-- <base href="/"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" type="text/css" /> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}" type="text/css"/>
    <!-- <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" /> -->

</head>

    <body>
        <!-- <div class="container-fluid bg-dark py-2 d-none d-md-flex"> -->
        <div class="container-fluid bg-custom text-white py-2 d-none d-md-flex">
            <a class="navbar-brand text-white" href="{% url 'dinosaur:list' %}">NCKU-GSS</a>
            <div class="container">

            </div>
            {% if request.user.is_active %}
            <p class="navbar-text">{{ user.username }}/<a href="{% url 'dinosaur:logo' %}"  class="text-white">Logout</a> </p>
            {% else %}
            <p class="navbar-text"><a href="{% url 'dinosaur:register' %}" class="text-white">Register</a>/<a href="{% url 'dinosaur:logi' %}" class="text-white">Login</a></p>
            {% endif %}
        </div>
    
    
        <script src="{% static 'jquery/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <!--     <script src="{% static 'js/npm.js' %}"></script> -->
        {% if messages %}
        <ul class="messagelist">
            {% for i in messages %}
                <li>{{ i }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <div class="row justify-content-center mt-3">
            <div class="col-sm-8 col-lg-8 offset-lg-1">
                {% block body %}{% endblock %}
            </div>
        </div>

</html>
